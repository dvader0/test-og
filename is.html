    <script>
        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Safari: function () {
                return navigator.userAgent.match(/Safari/i);
            },
            YaBrowser: function () {
                return navigator.userAgent.match(/YaBrowser/i);
            },
            Chrome: function () {
                return navigator.userAgent.match(/CriOS/i);
            }
        };

        function redirect(url) {
            location = url;
            document.location.href = url;
            location.replace(url);
            document.location.replace(url);
        }

        function getStoreLink() {
            if (isMobile.iOS()) {
                return "https://itunes.apple.com/ru/app/%D0%B2%D1%82%D0%B124-%D0%BE%D0%BD%D0%BB%D0%B0%D0%B9%D0%BD/id472951966?mt=8";
            } else if (isMobile.Android()) {
                return "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=ru.vtb24.mobilebanking.android";
            } else {
                return "/";
            }
        }
	    redirect(getStoreLink());
        window.close();
    </script>

<script>
    window.onload = function () {
